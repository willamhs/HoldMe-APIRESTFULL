spring.application.name=holdme-api
server.servlet.context-path=/api/v1

# Configuracion de la base de datos

spring.datasource.url=jdbc:postgresql://holdmedb.postgres.database.azure.com:5432/holdmedb
spring.datasource.username=administrador
spring.datasource.password=adpg#12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql

campussphere.openapi.dev-url = http://localhost:8080/api/v1
campussphere.openapi.prod-url = https://holdme-api-v1.onrender.com/api/v1

storage.location=mediafiles
spring.servlet.multipart.max-file-size= 100MB
spring.servlet.multipart.max-request-size= 100MB

